name: CI
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install --upgrade pip ruff pytest
      - name: Ruff lint
        run: ruff check .
      - name: Smoke test (no heavy deps)
        run: pytest -q
